{% extends 'basis.html' %}
{% block title %}Изменение заказа{% endblock %}
{% block content %}
    {% csrf_token %}
    <form method = "POST" action="{% url 'edit' %}">
        <p>
            Что купить:
            <input type="text" name="dish" value="{{ order_to_edit.dish }}">
        </p>
        <p>
            Кому:
            <input type="text" name="name" value="{{ order_to_edit.name }}">
        </p>
        <p>
            Оплачено BYN:
            <input type="number" step="any" min="0" name="byn" value="{{ order_to_edit.byn }}">
        </p>
        <p>
            Оплачено BYR:
            <input type="number" name="byr" value="{{ order_to_edit.byr }}">
        </p>
        <p>
            Комментарий:
            <input type="text" name="comment" value="{{ order_to_edit.comment }}">
        </p>
        <p>
            e-mail:
            <input type="text" name="email" value="{{ order_to_edit.email }}">
        </p>
        <input type="hidden" name="id" value="{{ order_to_edit.id }}">
        <p><input type="submit" value="Сохранить"></p>
    </form>
    <p><a href="{% url 'admin_page' %}">Вернуться в админку</a> </p>
{% endblock %}
